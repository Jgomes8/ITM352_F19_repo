<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Customer Loyalty Status</title>

    <script src="jquery-3.3.1.min.js"></script>

    <script type="text/javascript">

    // jQuery convention for running when the document has been fully loaded:
    $(document).ready(() => {
        $('#readButton').click(() => {
            var requestURL = 'users/' + $('#nameBox').val();
            console.log('making ajax request to:', requestURL);

        // From: http://learn.jquery.com/ajax/jquery-ajax-methods/
        $.ajax({
            url: requestURL,
            type: 'GET',
            dataType : 'json', // this URL returns data in JSON format
            success: (data) => {
                console.log('You received some data!', data);

                if (data.username && data.points) {
                    $('#status').html('Successfully fetched data at URL: ' + requestURL);
                    $('#usernameDiv').html('Customer Username: ' + data.username);
                    $('#pointsImage').attr('src', data.points).attr('width', '300px');
                } else {
                    $('#status').html('Error: could not find user at URL: ' + requestURL);
                    // clear the display
                    $('#usernameDiv').html('');
                    $('#pointsImage').attr('src', '').attr('width', '0px');
                }
            },
        });
    });

    $('#allUsersButton').click(() => {
        $.ajax({
            url: 'users',
            type: 'GET',
            dataType : 'json',
            success: (data) => {
                console.log('You received some data!', data);
                $('#status').html('All users: ' + data);
            },
        });
    });

    // define a generic Ajax error handler:
    // http://api.jquery.com/ajaxerror/
    $(document).ajaxError(() => {
        $('#status').html('Error: unknown ajaxError!');
    });
    });
    </script>

</head>
<body>
    <h1>Check Customer Loyalty Status</h1>

    Name: <input id="nameBox" type="text" size="20"/>
    <button id="readButton">Get profile</button>

    <div id="usernameDiv"></div>
    <img id="pointsImage"></img>
    <hr/>
    <div id="status"></div>
</body>
</html>
